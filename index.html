<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="page">
            <header class="imdb-header navbar-inverse">
                <nav>
                    <input type="checkbox" onclick="document.getElementById('suggestion-search').focus()" class="imdb-header__state" id="imdbHeader-searchState" name="imdbHeader-searchState" aria-hidden hidden />
                    <div class="imdb-header__state-container imdb-header__state-container--nav">
                        <div class="imdb-header__content-container imdb-header__content-container--nav">
                            <label role="button" for="imdbHeader-searchState" tabindex="0" class="ipc-icon-button ipc-icon-button--baseAlt ipc-icon-button--onBase imdb_header__search-state-trigger imdb-header__search-open" aria-label="Open Search" title="Open Search" id="imdbHeader-searchOpen">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--search " viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            </label>
                        </div>
                    </div>
                    <div class="imdb-header__state-container imdb-header__state-container--search">
                        <div class="imdb-header__content-container imdb-header__content-container--search">
                            <div id="suggestion-search-container" class="imdb-header__search-container">
                                <div id="autocomplete" class='celwidget' cel_widget_id='MobileSuggestionSearchWidget'></div>
                                <form method="get" action="/find" class="imdb-header__search-form" role="search">
                                    <input id="suggestion-search" name="q" type="text" class="imdb-header__search-input" placeholder="Search content" />
                                    <button id="suggestion-search-button" type="submit" class="imdb-header__search-submit"></button>
                                </form>
                            </div>
                            <label role="button" for="imdbHeader-searchState" tabindex="0" class="ipc-icon-button ipc-icon-button--base ipc-icon-button--onBase imdb_header__search-state-trigger imdb-header__search-close" aria-label="Close Search" title="Close Search" id="imdbHeader-searchClose">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--clear " viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
                            </label>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        
  </body>
</html>
